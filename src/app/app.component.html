<div id="header">
  <div id="logo-section">
    <img src="assets/logo.svg">
  </div>
  <div id="title-section">
    <h1>Входящие</h1>
  </div>
  <div id="actions-section">
      <span *ngIf="router.url != '/pulse'">
        <div class="action" (click)="mailService.selectAll()"
             *ngIf="!mailService.checked.includes(true)">
        <img src="assets/icons/select.svg">
        <span>Выбрать</span>
      </div>
        <div class="action" (click)="mailService.deselectAll()" style="background: #080808;"
             *ngIf="mailService.checked.includes(true)">
        <img src="assets/icons/deselect.svg">
        <span>Выбрано</span>
        </div>
      </span>
    <div class="action"  (click)="openHelpDialog()" *ngIf="router.url == '/pulse'">
      <img src="assets/icons/info.svg">
      <span>Помощь</span>
    </div>
    <div class="action" routerLink="pulse" *ngIf="router.url == '/mail'">
      <img src="assets/icons/focus-mode.svg">
      <span>Пульс</span>
    </div>
    <div class="action active" routerLink="mail" *ngIf="router.url == '/pulse'" (click)="mailService.deselectAll()">
      <img src="assets/icons/focus-mode.svg">
      <span>Пульс</span>
    </div>
    <div id="filter" class="action" [matMenuTriggerFor]="filterMenu"
         #filterTrigger="matMenuTrigger">
      <span>Фильтр</span>
      <img src="assets/icons/arrow-down.svg">
    </div>
    <div style="margin-top: 10px;">
      <mat-menu #filterMenu="matMenu">
        <button (click)="mailService.filterValue = 0" [ngClass]="{active: mailService.filterValue == 0}" mat-menu-item>Все письма</button>
        <button (click)="mailService.filterValue = 1" [ngClass]="{active: mailService.filterValue == 1}" mat-menu-item>Непрочитанные</button>
        <button (click)="mailService.filterValue = 2" [ngClass]="{active: mailService.filterValue == 2}" mat-menu-item>Важные</button>
        <button (click)="mailService.filterValue = 3" [ngClass]="{active: mailService.filterValue == 3}" mat-menu-item>С вложениями</button>
      </mat-menu>
    </div>
  </div>
  <div id="search-section">
    <img src="assets/icons/search.svg">
    <input [(ngModel)]="mailService.searchValue" placeholder="Поиск">
  </div>
  <div id="account-section">
    <img [matMenuTriggerFor]="headerMenu"
         #headerTrigger="matMenuTrigger"
         [ngStyle]="headerTrigger.menuOpen && {'transform': 'scale(1.02)'} || {}"
         src="https://klkfavorit.ru/wp-content/uploads/8/8/e/88ef58c190bcff61b51fa15811327a8a.jpeg">
    <div style="margin-top: 10px;">
      <mat-menu #headerMenu="matMenu">
        <button mat-menu-item>Изменить профиль</button>
        <button mat-menu-item>Выйти из аккаунта</button>
      </mat-menu>
    </div>
  </div>
</div>
<div id="navbar">
  <button matTooltip="Написать письмо" matTooltipPosition="right" id="write" class="link"><img
    src="assets/icons/navbar/write.svg"></button>
  <button matTooltip="Все папки" matTooltipPosition="right" class="link"><img src="assets/icons/navbar/menu.svg">
  </button>
  <button matTooltip="Входящие" matTooltipPosition="right" class="link"><img src="assets/icons/navbar/mail.svg">
  </button>
  <button matTooltip="Отправленные" matTooltipPosition="right" class="link"><img
    src="assets/icons/navbar/paper-plane.svg"></button>
  <button matTooltip="Спам" matTooltipPosition="right" class="link"><img src="assets/icons/navbar/block.svg"></button>
  <button matTooltip="Корзина" matTooltipPosition="right" class="link"><img src="assets/icons/navbar/folder-close.svg">
  </button>
  <button matTooltip="Настройки" matTooltipPosition="right" style="position: absolute; bottom: 20px;" class="link"><img
    src="assets/icons/navbar/settings.svg"></button>
</div>
<router-outlet></router-outlet>
